<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="./bootstrap/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!-- basic buttons -->
    <h2>Buttons</h2>
    <button class="btn btn-primary">primary button</button>
    <button class="btn btn-secondary">secondary button</button>
    <!-- anchor tags as buttons -->
    <h2>Links as buttons</h2>
    <a href="" class="btn btn-info">info achor tag</a>
    <a href="" class="btn btn-success">success anchor tag</a>

    <!-- button sizes -->
    <h2>Button sizes</h2>
    <button class="btn btn-danger btn-lg">larger danger button</button>
    <button class="btn btn-warning btn-sm">small warning button</button>
    <button class="btn btn-success">medium sucess button</button>

    <!-- outlined style -->
    <h2>Buttons Styles</h2>
    <button class="btn-outline-primary btn">outlined primary button</button>
    <button class="btn btn-lg btn-outline-secondary">
      large outlined secondary button
    </button>

    <!-- Button groups -->
    <h2>Button Groups</h2>
    <div class="btn-group">
      <a href="" class="btn btn-primary">button 1</a>
      <a href="" class="btn btn-warning">button 2</a>
      <a href="" class="btn btn-success">button 3</a>
    </div>

    <script src="./bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
